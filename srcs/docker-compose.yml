networks:
  inception:
    name: inception
    driver: bridge

volumes:
  wordpress_volume:
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/wordpress

  mariadb_volume:
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/mariadb

  jekyll_volume:
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/jekyll

secrets:
  ftp_password:
    file: ../secrets/ftp_password.txt
