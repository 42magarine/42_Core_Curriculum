services:
  nginx:
    container_name: nginx
    build: requirements/nginx/.
    ports:
      - "443:443"
    volumes:
      - wordpress_volume:/var/www/html:ro
    env_file: .env
    networks:
      - inception
    depends_on:
      wordpress:
        condition: service_healthy
    restart: on-failure

  wordpress:
    container_name: wordpress
    build: requirements/wordpress/.
    volumes:
      - wordpress_volume:/var/www/html
    env_file: .env
    networks:
      - inception
    depends_on:
      mariadb:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep '[p]hp-fpm'"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb:
    container_name: mariadb
    build: requirements/mariadb/.
    volumes:
      - mariadb_volume:/var/lib/mysql
    env_file: .env
    networks:
      - inception
    restart: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "$DB_HOST", "-u", "$DB_USER", "-p$DB_USER_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # redis:
  #   container_name: redis
  #   build: requirements/bonus/redis/.
  #   networks:
  #     - inception
  #   restart: on-failure

  ftp:
    container_name: ftp
    build: requirements/bonus/ftp/.
    ports:
      - "20:20"
      - "21:21"
      - "42000-42999:42000-42999"
    volumes:
      - wordpress_volume:/home/${FTP_USER}
    networks:
      - inception
    environment:
      - FTP_USER=${FTP_USER}
    secrets:
      - ftp_password
    restart: on-failure

  # jekyll:
