<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsche Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sprachschalter -->
    <div class="switch-lang">
        <a href="index_en.html">Wechseln zur englischen Version</a>
    </div>

    <!-- Inhalt der Seite -->
    <div class="content">
        <h1>Willkommen auf unserer Website!</h1>
        <p>Dies ist die deutsche Version unserer Seite. Sie können unten eine Datei hochladen oder eine Nachricht hinterlassen.</p>
    </div>

    <!-- Datei-Upload-Formular -->
    <div class="content">
        <form action="http://127.0.0.1:8080/" method="post" enctype="multipart/form-data">
            <label>Wählen Sie eine Datei zum Hochladen:</label>
            <input type="file" name="fileToUpload">
            <input type="submit" value="Datei hochladen">
        </form>
    </div>

    <!-- Nachricht-Formular -->
    <div class="content">
        <!-- <form action="http://127.0.0.1:8080/" method="post"> -->
        <form action="/" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Nachricht senden">
        </form>
    </div>
</body>
</html>
