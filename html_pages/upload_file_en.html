<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload File</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="switch-lang">
		<a href="upload_file_de.html" class="button">Switch to German Version</a>
	</div>

	<div class="content">
		<form action="/" method="post" enctype="multipart/form-data">
			<label for="fileToUpload">Choose a file to upload:</label>
			<input type="file" id="fileToUpload" name="fileToUpload" required>
			<input type="submit" value="Upload File">
		</form>

		<h2>Uploaded Files</h2>
		<ul id="fileList">
			<li>
				<span>test.txt</span>
				<button class="delete-btn" onclick="deleteFile('test.txt')">Delete</button>
			</li>
		</ul>

		<div class="links">
			<a href="index_en.html" class="button">Back to Home</a>
		</div>
	</div>

	<script>
		async function deleteFile(filename) {
			try {
				const response = await fetch(`/${filename}`, {
					method: 'DELETE',
				});

				if (response.ok) {
					alert('File deleted successfully');
					location.reload();
				} else {
					alert('Failed to delete file');
				}
			} catch (error) {
				console.error('Error:', error);
				alert('An error occurred');
			}
		}
	</script>
</body>

</html>
